<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Index</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">index</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content class="ion-padding">
  <div class="button-grid">
    <ion-button expand="block" class="custom-button" (click)="navigateToAgregar() ">
      <img src="assets/icon/agregar.png" class="icon-button" alt="Añadir">
      <div>Añadir artículos al inventario</div>
    </ion-button>

    <ion-button expand="block" class="custom-button" (click)="navigateToEliminar()">
      <img src="assets/icon/delete.png" class="icon-button" alt="Eliminar">
      <div>Eliminar artículos</div>
    </ion-button>

    <ion-button expand="block" class="custom-button" (click)="navigateToInventario()">
      <img src="assets/icon/buscar.png" class="icon-button" alt="Ver">
      <div>Ver inventario</div>
    </ion-button>

    <ion-button expand="block" class="custom-button" (click)="navigateToActualizar()">
      <img src="assets/icon/actualizar.png" class="icon-button" alt="Editar">
      <div>Editar artículos</div>
    </ion-button>

   
  </div>

</ion-content>
