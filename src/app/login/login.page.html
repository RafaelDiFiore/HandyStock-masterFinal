<ion-header>
  <ion-toolbar>
    <button class="ion-float-left" (click)="volver()"> <ion-icon name="arrow-back-outline"></ion-icon></button>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario de Inicio de Sesión -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div @fadeIn>
      
    <div id="botonesLogin">
      <ion-button expand="80%" type="submit">Iniciar Sesión</ion-button>
      <ion-button expand="80%" fill="outline" (click)="onRegister()">Registrarse</ion-button>
    </div>
  </div>
  </form>
  
 

  


</ion-content>
